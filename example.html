<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
code {
    display: block;
    white-space: pre-wrap;
    border: 1px solid #000;
    padding: 10px;
    line-height: 1.5em;
    font-family: "Lucida Console", Monaco, monospace;
}
.code-str { color:#090; }
.code-elem{ color: #F90; }
.code-comment { color:#999; }
</style>
<script>
function syntaxHighlights() {
    var ca = document.getElementsByTagName("code");
    for(var i=0; i < ca.length; i++){
        var data = ca[i].innerHTML;
        data = data.replace(/"(.*?)"/g, '<span class="code-str">&quot;$1&quot;</span>');
        data = data.replace(/&lt;(.*?)&gt;/g, '<span class="code-elem">&lt;$1&gt;</span>');
        data = data.replace(/\/\* (.*?) \*\//g, '<span class="code-comment">/* $1 */</span>');
        ca[i].innerHTML = data;
    }
}
window.addEventListener("load", syntaxHighlights);
</script>
</head>
<body>
<h2>Code example:</h2>
<code>&lt;script&gt;
/* Create a string object variable */
var name = "Adam";
&lt;/script&gt;
&lt;h2 id="h21"&gt;Welcome Visitor&lt;/h2&gt;
&lt;p&gt;When in Rome, do as the Romans do.&lt;/p&gt;</code>
</body>
</html>
